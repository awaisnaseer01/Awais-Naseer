<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //   Table of 2
      let a = 2;
      for (i = 1; i < 11; i++) {
        console.log(a * i);
      }

      //   * print

      let n = 5;
      let string = "";
      for (let i = 1; i <= n; i++) {
        for (let j = 0; j < i; j++) {
          string += "*";
        }
        string += "\n";
      }
      console.log(string);

      //   sort array assending order

      const arr = [5, 7, 6, 1, 0];
      let temp;
      for (let i = 0; i < 5; i++) {
        for (let j = i + 1; j < 5; j++) {
          if (arr[i] > arr[j]) {
            temp = arr[i];
            arr[i] = arr[j];
            arr[j] = temp;
          }
        }
      }
      console.log(arr);

      //    <!--Even numbers 0-10-->

      for (i = 0; i <= 10; i++) {
        if (i % 2 == 0) {
          console.log(i);
        }
      }

      //   <!--length converter-->/

      let meters = 50;
      let kilometers = 50 * 1000;
      console.log(kilometers);

      //   <--sum of numbers in array-->

      const arr = [5, 7, 6, 1, 0];
      let size = 5;
      let sum = 0;

      for (let i = 0; i < size; i++) {
        sum = sum + arr[i];
      }

      console.log(sum);

      //   <!** reverse array **>

      var arr = [5, 7, 6, 1, 0].reverse();
      document.write("Reversed array is : " + arr);
      console.log(arr);

      //   <--  Sort array lowest to highest -->

      let numbers = [5, 7, 6, 1, 0];
      numbers.sort();
      console.log(numbers);

      //   <--  filters out negative numbers -->

      var array = [18, -42, 21, 6, -50];
      array = array.filter(function (x) {
        return x > -1;
      });
      console.log(array);
    </script>
  </body>
</html>
